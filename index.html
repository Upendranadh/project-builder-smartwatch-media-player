<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Watch</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/app.js" type="module"></script>
  </head>
  <body>
    <div class="smartwatch">
      <div class="smartwatch_innerpart">
        <div class="smartwatch_innerpart-text1">
          <p></p>
        </div>
        <div class="smartwatch_innerpart-text2">
          <h1></h1>
          <h3></h3>
        </div>
        <div class="smartwatch_innerpart-images-flex">
          <i class="far fa-comments padding"></i>
          <i class="fas fa-music padding"></i>
          <i class="far fa-clock padding"></i>
        </div>
      </div>
      <div class="smartwatch_outer"></div>
      <div class="smartwatch_sms">
        <div id="html" class="padding2">HTML</div>
        <hr />
        <div id="css" class="padding2">CSS</div>
        <hr />
        <div id="js" class="padding2">JS</div>
      </div>
      <div class="smartwatch_audio">
        <div class="smartwatch_audio-iframe">
          <!-- <iframe
            src="https://audiomack.com/embed/song/z-xyxn/alavaikunthapurramuloo-samajavaragamana-full-video-song-4k-allu-arjun-trivi?background=1"
            scrolling="no"
            width="100%"
            height="100"
            scrollbars="no"
            frameborder="0"
          ></iframe> -->
          
        </div>
        <p id="0">Alavaikuntapuramlo</p>
        <p id="1">Some English song</p>
        <p id="2">Some English song</p>
        <p id="3">Alavaikuntapuramlo</p>
        <!-- <p id="4">Some English song</p> -->
        </div>
      </div>
    </div>
  </body>
</html>
